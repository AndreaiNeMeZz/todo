<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            transition: opacity 0.3s ease-in-out; /* Transizione per l'opacità */
            backdrop-filter: blur(5px); /* Effetto sfocatura per immersione */
            -webkit-backdrop-filter: blur(5px); /* Compatibilità Safari */
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; /* Transizione per trasformazione e opacità */
        }
        .modal-backdrop.hidden .modal-content {
            transform: translateY(20px); /* Posizione finale per scomparsa */
            opacity: 0;
        }
        .modal-backdrop.show .modal-content {
            transform: translateY(0); /* Posizione finale per apparizione */
            opacity: 1;
        }
        .priority-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .task-item:hover .task-actions {
            opacity: 1;
        }
        /* Stili per il messaggio di feedback */
        #feedback-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
        }
        #feedback-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        #feedback-message.success {
            background-color: #40003c; /* viola-500 */
            color: #FFFFFF;
        }
        #feedback-message.error {
            background-color: #EF4444; /* red-500 */
            color: #FFFFFF;
        }
    </style>
    <script>
        // Imposta sempre il tema scuro all'avvio
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="bg-gray-950 text-gray-200"> <!-- Sfondo del corpo più scuro -->

    <script type="module">

        // --- SELETTORI DOM ---

        // Project Modal
        const projectModal = document.getElementById('project-modal');

        const cancelProgressBtn = document.getElementById('cancel-progress-btn');
        const progressTaskIdInput = document.getElementById('progress-task-id');
        const progressTaskTitleInput = document.getElementById('progress-task-title');
        const progressTextInput = document.getElementById('progress-text');

        // Messaggio di Feedback
        const feedbackMessageEl = document.getElementById('feedback-message');

        // --- FUNZIONI DI UTILITÀ ---
        const showMessage = (message, type) => {
            feedbackMessageEl.textContent = message;
            feedbackMessageEl.className = `show ${type}`; // Aggiunge 'show' e il tipo (success/error)
            setTimeout(() => {
                feedbackMessageEl.classList.remove('show');

        };

        // Funzione per generare un ID univoco (per i sottotask)
        const generateUniqueId = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        // --- FUNZIONI DI RENDERIZZAZIONE ---
        const renderProjects = () => {
            if (state.projects.length === 0) {
                projectListEl.innerHTML = `
                    <div class="text-center text-gray-500 text-sm p-4 flex flex-col items-center justify-center h-full">
                        <span class="material-symbols-outlined text-gray-600 text-5xl mb-2">folder_open</span>
                        <span>Nessun progetto qui.</span>
                        <span>Clicca su "Nuovo Progetto" per iniziare!</span>
                    </div>
                `;
            } else {
                projectListEl.innerHTML = '';
            }
            
            // Filtra i progetti in base a showArchivedProjects
            let projectsToRender = state.projects.filter(p => p.archived === state.showArchivedProjects);

            // Se stiamo mostrando i progetti archiviati, aggiorna il testo del pulsante
            if (state.showArchivedProjects) {
                toggleArchivedProjectsText.textContent = 'Mostra Progetti Attivi';
                toggleArchivedProjectsBtn.querySelector('.material-symbols-outlined').textContent = 'unarchive';
            } else {
                toggleArchivedProjectsText.textContent = 'Mostra Progetti Archiviati';
                toggleArchivedProjectsBtn.querySelector('.material-symbols-outlined').textContent = 'archive';
            }

            projectsToRender.forEach(project => {
                const isActive = project.id === state.activeProjectId;
                const projectWrapper = document.createElement('div');
                // Modifica delle classi per lo sfondo del progetto attivo e inattivo, e per l'effetto hover
                projectWrapper.className = `group w-full flex justify-between items-center p-2 rounded-md cursor-pointer transition-all duration-200
                    ${isActive
                        ? 'bg-gray-700 shadow-md border-l-[8px] border-purple-400' // Sfondo leggermente più chiaro per l'attivo, con bordo e ombra
                        : 'bg-gray-800' // Sfondo più scuro per l'inattivo
                    }
                    ${isActive ? 'hover:bg-gray-600' : 'hover:bg-gray-700'} // Effetto hover: più chiaro per l'attivo, normale per l'inattivo
                `;
                
                const nameSpan = document.createElement('span');
                nameSpan.className = `flex-1 text-left font-medium ${isActive ? 'text-purple-300' : 'text-gray-300'}`; /* Colore testo attivo e inattivo aggiornati */
                nameSpan.textContent = project.name;
                nameSpan.addEventListener('click', () => {
                    state.activeProjectId = project.id;
                    state.activeView = 'tasks'; // Torna alla vista task se selezioni un progetto
                    render();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-project-btn text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-1';
                deleteBtn.dataset.projectId = project.id;
                deleteBtn.innerHTML = `<span class="material-symbols-outlined text-lg pointer-events-none">delete</span>`;

                const archiveBtn = document.createElement('button');
                archiveBtn.className = 'archive-project-btn text-gray-400 hover:text-purple-500 opacity-0 group-hover:opacity-100 transition-opacity p-1 ml-2';
                archiveBtn.dataset.projectId = project.id;
                archiveBtn.dataset.archivedStatus = project.archived; // Passa lo stato di archiviazione corrente
                archiveBtn.innerHTML = `<span class="material-symbols-outlined text-lg pointer-events-none">${project.archived ? 'unarchive' : 'archive'}</span>`;
                
                projectWrapper.appendChild(nameSpan);
                projectWrapper.appendChild(archiveBtn); // Aggiungi il pulsante archivia/ripristina
                projectWrapper.appendChild(deleteBtn);
                projectListEl.appendChild(projectWrapper);
            });
        };

        const renderTasks = () => {
            // Nascondi o mostra i contenitori in base alla vista attiva
            if (state.activeView === 'tasks') {
                taskListContainerEl.classList.remove('hidden');
                // dashboardContainerEl.classList.add('hidden'); // Rimosso
                // Aggiorna lo stato dei pulsanti di vista
                // viewToggleButtons.forEach(btn => { // Rimosso

                //     }
                // });
            } else { // dashboard

                 // Aggiorna lo stato dei pulsanti di vista
                // viewToggleButtons.forEach(btn => { // Rimosso
                //     if (btn.dataset.view === 'dashboard') {
                //         btn.classList.add('active', 'text-purple-400');
                //         btn.classList.remove('text-gray-400', 'hover:text-gray-200');

                //     }
                // });
                // renderDashboard(); // Rimosso

            }


            const activeProject = state.projects.find(p => p.id === state.activeProjectId);
            
            if (!activeProject) {
                currentProjectTitleEl.textContent = 'Nessun Progetto';
                taskListContainerEl.innerHTML = `
                    <div class="text-center text-gray-500 mt-10 flex flex-col items-center justify-center h-full">

                 // tasksToRender = tasksToRender.filter(task => !task.archived); // Rimosso filtro archiviazione task
            }


            // Filtro per la ricerca avanzata
            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                tasksToRender = tasksToRender.filter(task => {
                    const matchesTitle = task.title.toLowerCase().includes(query);
                    const matchesDescription = task.description ? task.description.toLowerCase().includes(query) : false;
                    const matchesProgress = task.progressHistory ? task.progressHistory.some(p => p.text.toLowerCase().includes(query)) : false;
                    const matchesSubtask = task.subtasks ? task.subtasks.some(st => st.text.toLowerCase().includes(query)) : false; // Ricerca anche nei sottotask
                    return matchesTitle || matchesDescription || matchesProgress || matchesSubtask;
                });
            }


            // Definisci un mapping per le priorità per l'ordinamento
            const priorityOrder = {
                'urgent': 4,
                'high': 3,
                'medium': 2,
                'low': 1
            };

            // Ordina i task in base alla priorità (decrescente)
            tasksToRender.sort((a, b) => {
                const priorityA = priorityOrder[a.priority] || 0;

                    </div>

            }

            tasksToRender.forEach(task => {
                const priorityMap = {
                    low: { label: 'Bassa', color: 'bg-green-500' },
                    medium: { label: 'Media', color: 'bg-yellow-500' },
                    high: { label: 'Alta', color: 'bg-orange-500' },

                const taskEl = document.createElement('div');
                // Rimosso classe per attenuare i task archiviati (non più archiviabili individualmente)
                taskEl.className = `task-item bg-gray-800 p-4 rounded-lg shadow-md border border-gray-700 flex items-start gap-4 mb-3 hover:shadow-lg transition-shadow duration-200`;
                
                const descriptionHTML = task.description ? `<div class="text-sm text-gray-400">${task.description}</div>` : '';
                
                // Gestione e visualizzazione dello storico del progresso
                let fullProgressHistoryHTML = '';
                if (task.progressHistory && Array.isArray(task.progressHistory) && task.progressHistory.length > 0) {
                    // Ordina la cronologia del progresso per timestamp (dal più vecchio al più recente)
                    task.progressHistory.sort((a, b) => {
                        const timeA = a.timestamp.toDate ? a.timestamp.toDate().getTime() : new Date(a.timestamp).getTime();
                        const timeB = b.timestamp.toDate ? b.timestamp.toDate().getTime() : new Date(b.timestamp).getTime();
                        return timeA - timeB;
                    });

                    const visibleProgress = task.progressHistory.slice(-3).reverse(); // Ultimi 3, invertiti per mostrare il più recente in alto
                    const hiddenProgress = task.progressHistory.slice(0, -3).reverse(); // Tutti tranne gli ultimi 3, invertiti per mostrare dal più recente al più vecchio

                    // Renderizza i progressi visibili (ultimi 3)
                    visibleProgress.forEach((entry, index) => {
                        const entryDate = entry.timestamp.toDate ? entry.timestamp.toDate() : new Date(entry.timestamp);
                        if (!isNaN(entryDate.getTime())) {
                            const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Europe/Rome' };
                            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Europe/Rome' };

                            const progressLabel = index === 0 ? '<span class="text-blue-400">Progresso:</span> ' : ''; // Aggiungi "Progresso:" solo al più recente

                                <span class="text-xs text-gray-500 ml-2">(${formattedDate}, ${formattedTime})</span>

                    // Renderizza i progressi nascosti (più vecchi)
                    if (hiddenProgress.length > 0) {
                        fullProgressHistoryHTML += `<div id="older-progress-history-${task.id}" class="hidden">`;
                        hiddenProgress.forEach(entry => {
                            const entryDate = entry.timestamp.toDate ? entry.timestamp.toDate() : new Date(entry.timestamp);
                            if (!isNaN(entryDate.getTime())) {
                                const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Europe/Rome' };
                                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Europe/Rome' };
                                
                                const formattedDate = entryDate.toLocaleDateString('it-IT', dateOptions);
                                const formattedTime = entryDate.toLocaleTimeString('it-IT', timeOptions);

                        fullProgressHistoryHTML += `<button data-task-id="${task.id}" class="toggle-progress-history-btn text-xs text-blue-400 hover:text-blue-300 mt-2">Mostra tutti i progressi</button>`;

                            <span class="${subtask.completed ? 'line-through text-gray-500' : 'text-gray-300'}">${subtask.text}</span>
                        </li>`;
                    });
                    subtasksHTML += `</ul></div>`;
                }

                // Indicatore task ricorrente
                const recurringIcon = task.isRecurring ? `<span class="material-symbols-outlined text-purple-400 text-base ml-2" title="Task Ricorrente (${task.recurrenceType})">event_repeat</span>` : '';


                taskEl.innerHTML = `
                    <input type="checkbox" data-task-id="${task.id}" class="toggle-task-cb mt-1 h-5 w-5 rounded border-gray-600 text-purple-600 focus:ring-purple-500" ${task.completed ? 'checked' : ''}>
                    <div class="flex-1">
                        <p class="font-medium ${task.completed ? 'line-through text-gray-400' : 'text-gray-100'}">${task.title} ${recurringIcon}</p>

                            <div class="flex items-center gap-2">
                                <div class="priority-dot ${priorityMap[task.priority].color}"></div>

                    <div class="task-actions flex items-center gap-2 opacity-0 transition-opacity">

                        <button class="delete-btn text-gray-400 hover:text-red-400 p-1 rounded-full" data-task-id="${task.id}"><span class="material-symbols-outlined text-lg">delete</span></button>
                    </div>
                `;
                taskListContainerEl.appendChild(taskEl);
            });
        };
        
        // --- FUNZIONE PER RENDERIZZARE LA DASHBOARD ---
        // Funzione renderDashboard rimossa

        const render = () => {

        // --- LOGICA MODALE ---
        const openModal = (modalEl) => {

            // Nascondi completamente l'elemento solo dopo la transizione
            setTimeout(() => modalEl.classList.add('hidden'), 300);

            subtaskDiv.className = 'flex items-center gap-2';
            subtaskDiv.dataset.subtaskId = id; // Assegna un ID univoco al sottotask

            subtaskDiv.innerHTML = `
                <input type="checkbox" class="subtask-checkbox h-4 w-4 text-purple-600 rounded border-gray-600 focus:ring-purple-500" ${completed ? 'checked' : ''}>

                subtaskDiv.remove();

        // Funzione per aprire il modale del progresso
        const openProgressModal = (task) => {
            progressForm.reset(); // Resetta il form del progresso
            progressTaskIdInput.value = task.id;
            progressTaskTitleInput.value = task.title; // Titolo del task in sola lettura
            
            // Il campo di testo del progresso deve essere vuoto per un nuovo inserimento
            progressTextInput.value = ''; 
            
            openModal(progressModal);
        };

        // --- FUNZIONI DI ARCHIVIAZIONE ---
        const toggleProjectArchiveStatus = async (projectId, currentStatus) => {
            const projectRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`, projectId);
            const newStatus = !currentStatus;
            const batch = writeBatch(state.fb_db);

            batch.update(projectRef, { archived: newStatus });

            // Aggiorna anche lo stato di archiviazione di tutti i task associati al progetto
            const tasksQuery = query(collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`), where("projectId", "==", projectId));
            const tasksSnapshot = await getDocs(tasksQuery);
            tasksSnapshot.forEach(taskDoc => {
                batch.update(taskDoc.ref, { archived: newStatus });
            });

            try {
                await batch.commit();
                showMessage(`Progetto e task ${newStatus ? 'archiviati' : 'ripristinati'} con successo!`, 'success');
                // Se il progetto archiviato era quello attivo, resetta l'activeProjectId
                if (projectId === state.activeProjectId && newStatus) {
                    state.activeProjectId = null;
                    render(); // Forzare un re-render completo per aggiornare la vista principale
                }
            } catch (error) {
                console.error("Errore nell'aggiornamento dello stato di archiviazione del progetto:", error);
                showMessage(`Errore nell'${newStatus ? 'archiviazione' : 'ripristino'} del progetto.`, 'error');
            }
        };

        // Rimosso toggleTaskArchiveStatus - i task non sono più archiviabili individualmente


        // Funzione per calcolare la prossima data di scadenza per i task ricorrenti
        const calculateNextDueDate = (currentDueDate, recurrenceType) => {
            const date = currentDueDate ? new Date(currentDueDate) : new Date();
            if (isNaN(date.getTime())) { // Fallback se la data è invalida
                return null;
            }
            switch (recurrenceType) {
                case 'daily':
                    date.setDate(date.getDate() + 1);
                    break;
                case 'weekly':
                    date.setDate(date.getDate() + 7);
                    break;
                case 'monthly':
                    date.setMonth(date.getMonth() + 1);
                    break;
                default:
                    return null;
            }
            return date.toISOString().split('T')[0]; // Ritorna la data in formato 'YYYY-MM-DD'
        };


        // --- LISTENER DI EVENTI ---
        // Listener per il campo di ricerca
        searchInput.addEventListener('input', () => {

        });

        // Listener per i pulsanti di vista (Task/Dashboard)

        addTaskBtn.addEventListener('click', () => openTaskModal());
        cancelBtn.addEventListener('click', () => closeModal(taskModal));

        // Listener per aggiungere sottotask
        addSubtaskBtn.addEventListener('click', () => addSubtaskField());

        // Listener per la checkbox "Task Ricorrente"
        isRecurringCheckbox.addEventListener('change', () => {
            if (isRecurringCheckbox.checked) {
                recurrenceOptions.classList.remove('hidden');

                recurrenceOptions.classList.add('hidden');
            }
        });


        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('task-id').value;
            
            // Raccogli i dati dei sottotask
            const subtasks = [];
            subtasksContainer.querySelectorAll('.flex.items-center.gap-2').forEach(subtaskDiv => {
                const subtaskId = subtaskDiv.dataset.subtaskId || generateUniqueId(); // Usa ID esistente o genera nuovo
                const subtaskText = subtaskDiv.querySelector('.subtask-text').value;
                const subtaskCompleted = subtaskDiv.querySelector('.subtask-checkbox').checked;
                if (subtaskText.trim() !== '') {
                    subtasks.push({ id: subtaskId, text: subtaskText, completed: subtaskCompleted });
                }
            });

            const taskData = {
                title: taskTitleInput.value,
                description: taskDescriptionInput.value,
                dueDate: document.getElementById('task-due-date').value,
                priority: document.getElementById('task-priority').value,
                subtasks: subtasks, // Salva i sottotask
                isRecurring: isRecurringCheckbox.checked, // Salva lo stato di ricorrenza
                recurrenceType: isRecurringCheckbox.checked ? recurrenceTypeSelect.value : null, // Salva il tipo di ricorrenza
            };

            try {
                if (id) { // Modifica
                    const taskRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`, id);
                    await updateDoc(taskRef, taskData);
                    showMessage('Task aggiornato con successo!', 'success');
                } else { // Creazione
                    const tasksCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`);
                    await addDoc(tasksCollection, {
                        ...taskData,
                        projectId: state.activeProjectId,
                        completed: false,
                        // archived: false, // Rimosso campo archiviato per i task
                        progressHistory: [], // Inizializza lo storico del progresso come array vuoto
                        lastUpdated: new Date(), // Aggiungi il timestamp di creazione
                        createdAt: new Date()
                    });
                    showMessage('Task creato con successo!', 'success');

                closeModal(taskModal);

                console.error("Errore nel salvataggio del task:", error);
                showMessage('Errore nel salvataggio del task.', 'error');
            }

        // Listener per il nuovo modale del progresso
        cancelProgressBtn.addEventListener('click', () => closeModal(progressModal));
        progressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = progressTaskIdInput.value;
            const newProgressText = progressTextInput.value;

            // Ora la data è sempre quella corrente
            let chosenDate = new Date(); 

            try {
                if (taskId) {
                    const taskRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`, taskId);
                    
                    // Recupera il task corrente per ottenere lo storico del progresso
                    const currentTask = state.tasks.find(t => t.id === taskId);
                    let currentProgressHistory = [];

                    if (currentTask) {
                        if (Array.isArray(currentTask.progressHistory)) {
                            currentProgressHistory = [...currentTask.progressHistory];
                        } else if (typeof currentTask.progress === 'string' && currentTask.progress) {
                            // Migrazione: se il vecchio campo 'progress' è una stringa, usalo come primo elemento dello storico
                            currentProgressHistory.push({ text: currentTask.progress, timestamp: currentTask.lastUpdated || currentTask.createdAt || new Date() });
                        }
                    }

                    // Aggiungi il nuovo progresso allo storico
                    currentProgressHistory.push({ text: newProgressText, timestamp: chosenDate });

                    await updateDoc(taskRef, { 
                        progressHistory: currentProgressHistory,
                        lastUpdated: chosenDate // Aggiorna il timestamp generale del task all'ultimo progresso
                    });
                    showMessage('Progresso aggiornato con successo!', 'success');
                }
                closeModal(progressModal);
            } catch (error) {
                console.error("Errore nell'aggiornamento del progresso:", error);
                showMessage('Errore nell\'aggiornamento del progresso.', 'error');

        });


        taskListContainerEl.addEventListener('click', async (e) => {
            const target = e.target.closest('button, input');
            if (!target) return;

            const taskId = target.dataset.taskId;
            if (!taskId) return;
            
            const taskRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`, taskId);
            const taskIndex = state.tasks.findIndex(t => t.id === taskId);


            if (target.classList.contains('toggle-task-cb')) {
                // Gestione task ricorrenti al completamento
                if (taskIndex !== -1 && state.tasks[taskIndex].isRecurring && target.checked) {
                    const originalTask = state.tasks[taskIndex];
                    const nextDueDate = calculateNextDueDate(originalTask.dueDate, originalTask.recurrenceType);

                    if (nextDueDate) {
                        // Crea una nuova istanza del task ricorrente
                        const newRecurringTaskData = {
                            ...originalTask,
                            completed: false, // La nuova istanza non è completata
                            dueDate: nextDueDate,
                            createdAt: new Date(), // Nuovo timestamp di creazione
                            lastUpdated: new Date(), // Nuovo timestamp di aggiornamento
                            progressHistory: [], // Reset progress history for new instance
                            // originalTaskId: originalTask.id // Collega all'originale se necessario per tracking avanzato
                        };
                        // Rimuovi l'ID dell'originale per creare un nuovo documento
                        delete newRecurringTaskData.id;

                    if (subtaskIndex !== -1) {
                        // Aggiornamento ottimistico

                        renderTasks();

                        // Aggiornamento Firestore

                        try {
                            await updateDoc(taskRef, { subtasks: updatedSubtasks });
                            showMessage('Sottotask aggiornato!', 'success');

                            showMessage('Errore nell\'aggiornamento del sottotask.', 'error');
                            // Revert in caso di errore
                            state.tasks[taskIndex].subtasks[subtaskIndex].completed = !target.checked;
                            renderTasks();
                        }
                    }
                }
            }

                    await deleteDoc(taskRef);
                    showMessage('Task eliminato con successo!', 'success');

                    console.error("Errore nell'eliminazione del task:", error);
                    showMessage('Errore nell\'eliminazione del task.', 'error');
                }
            }
            if (target.classList.contains('edit-btn')) {
                const task = state.tasks.find(t => t.id === taskId);
                if (task) openTaskModal(task);
            }
            // Listener per il pulsante Aggiorna Progresso
            if (target.classList.contains('update-progress-btn')) {
                const task = state.tasks.find(t => t.id === taskId);
                if (task) openProgressModal(task);
            }
            // Rimosso listener per il pulsante Archivia/Ripristina Task individuale
            // if (target.classList.contains('archive-task-btn')) {
            //     const currentArchivedStatus = target.dataset.archivedStatus === 'true';
            //     toggleTaskArchiveStatus(taskId, currentArchivedStatus);
            // }

            // Listener per il pulsante di toggle della cronologia del progresso
            if (target.classList.contains('toggle-progress-history-btn')) {
                const historyDiv = document.getElementById(`older-progress-history-${taskId}`);
                if (historyDiv) {
                    historyDiv.classList.toggle('hidden');
                    if (historyDiv.classList.contains('hidden')) {
                        target.textContent = 'Mostra tutti i progressi';
                    } else {
                        target.textContent = 'Nascondi progressi';
                    }
                }
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                state.activeFilter = button.dataset.filter;
                filterButtons.forEach(btn => btn.classList.remove('active', 'text-purple-400'));
                filterButtons.forEach(btn => btn.classList.add('text-gray-400', 'hover:text-gray-200'));
                button.classList.add('active', 'text-purple-400');
                button.classList.remove('text-gray-400', 'hover:text-gray-200');
                renderTasks();
            });
        });

        addProjectBtn.addEventListener('click', () => {
            projectForm.reset(); // Resetta il form prima di aprirlo
            openModal(projectModal);
        });
        cancelProjectBtn.addEventListener('click', () => closeModal(projectModal));

        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const projectNameInput = document.getElementById('project-name');
            const projectName = projectNameInput.value;
            try {
                if (projectName && projectName.trim() !== '') {
                    const projectsCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`);
                    await addDoc(projectsCollection, {
                        name: projectName.trim(),
                        archived: false, // Nuovo campo: non archiviato di default
                        createdAt: new Date()
                    });
                    showMessage('Progetto creato con successo!', 'success');
                    // Sposta closeModal qui per assicurare che si chiuda sempre
                    closeModal(projectModal); 
                    // Se stavamo visualizzando progetti archiviati, torniamo ai progetti attivi
                    if (state.showArchivedProjects) {
                        state.showArchivedProjects = false;
                        state.activeProjectId = null; // Deseleziona per forzare il re-render e selezione del nuovo progetto
                        render();
                    }
                }
            } catch (error) {
                console.error("Errore nella creazione del progetto:", error);
                showMessage('Errore nella creazione del progetto.', 'error');
                // Sposta closeModal qui per assicurare che si chiuda anche in caso di errore
                closeModal(projectModal); 
            }
        });
        
        projectListEl.addEventListener('click', async (e) => {
            const button = e.target.closest('.delete-project-btn');
            const archiveButton = e.target.closest('.archive-project-btn');

            if (button) {
                const projectId = button.dataset.projectId;
                
                try {
                    const tasksQuery = query(collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`), where("projectId", "==", projectId));
                    const tasksSnapshot = await getDocs(tasksQuery);
                    
                    const batch = writeBatch(state.fb_db);
                    tasksSnapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    
                    const projectRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`, projectId);
                    batch.delete(projectRef);
                    
                    await batch.commit();
                    showMessage('Progetto e task correlati eliminati con successo!', 'success');
                } catch (error) {
                    console.error("Errore nell'eliminazione del progetto:", error);
                    showMessage('Errore nell\'eliminazione del progetto.', 'error');
                }
            } else if (archiveButton) {
                const projectId = archiveButton.dataset.projectId;
                const currentArchivedStatus = archiveButton.dataset.archivedStatus === 'true';
                toggleProjectArchiveStatus(projectId, currentArchivedStatus);
            }
        });

        // Listener per il pulsante "Mostra Progetti Archiviati"
        toggleArchivedProjectsBtn.addEventListener('click', () => {
            state.showArchivedProjects = !state.showArchivedProjects;
            state.activeProjectId = null; // Deseleziona il progetto attivo quando cambi vista
            render(); // Ricarica sia i progetti che i task
        });


        // --- INIZIALIZZAZIONE FIREBASE ---
        async function initializeAppAndAuth() {
            try {
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    console.error("Firebase configuration is missing or incomplete. Please ensure your Firebase credentials are correctly inserted.");
                    projectListEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Inizializzazione fallita: Configurazione Firebase mancante o incompleta. Inserisci le tue credenziali.</div>`;
                    return;
                }
                const app = initializeApp(firebaseConfig);
                state.fb_db = getFirestore(app);
                state.fb_auth = getAuth(app);

                onAuthStateChanged(state.fb_auth, user => {
                    if (user) {
                        state.userId = user.uid;
                        attachFirestoreListeners();
                    } else {
                        // Gestisce il caso in cui non ci sia un utente, ad esempio, azzerando lo stato o mostrando un login
                        console.log("Nessun utente loggato.");
                        state.projects = [];
                        state.tasks = [];
                        state.activeProjectId = null;
                        render();
                        projectListEl.innerHTML = `<div class="text-center text-gray-400 text-sm mt-4">Accedi per vedere i tuoi progetti.</div>`;
                    }
                });
                
                // Su GitHub Pages, ci autentichiamo sempre in modo anonimo
                await signInAnonymously(state.fb_auth);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                projectListEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Inizializzazione fallita. Controlla la configurazione di Firebase e le regole del database.</div>`;
            }
        }

        function attachFirestoreListeners() {
            if (!state.userId) {
                console.warn("Tentativo di allegare listener Firestore senza userId.");
                return;
            }

            // Scollega i vecchi listener se esistono per prevenire perdite di memoria e chiamate duplicate
            state.projectsUnsubscribe();
            state.tasksUnsubscribe();

            const projectsCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`);
            state.projectsUnsubscribe = onSnapshot(projectsCollection, (snapshot) => {
                state.projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                state.projects.sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0)); // Assicurati che createdAt sia gestito in modo sicuro
                
                // Se il progetto attivo è stato archiviato o eliminato, resetta la selezione
                if (state.activeProjectId && !state.projects.some(p => p.id === state.activeProjectId && p.archived === state.showArchivedProjects)) {
                    state.activeProjectId = null;
                }
                if (state.activeProjectId === null && state.projects.length > 0 && !state.showArchivedProjects) {
                    // Se non c'è un progetto attivo e non stiamo mostrando archiviati, seleziona il primo non archiviato
                    const firstActiveProject = state.projects.find(p => !p.archived);
                    if (firstActiveProject) {
                        state.activeProjectId = firstActiveProject.id;
                    } else {
                        state.activeProjectId = null; // Nessun progetto attivo da selezionare
                    }
                } else if (state.activeProjectId === null && state.projects.length > 0 && state.showArchivedProjects) {
                     // Se non c'è un progetto attivo e stiamo mostrando archiviati, seleziona il primo archiviato
                    const firstArchivedProject = state.projects.find(p => p.archived);
                    if (firstArchivedProject) {
                        state.activeProjectId = firstArchivedProject.id;
                    } else {
                        state.activeProjectId = null; // Nessun progetto archiviato da selezionare
                    }
                }

                render();
            }, (error) => {
                console.error("Errore nel recupero dei progetti:", error);
                projectListEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Errore nel caricamento dei progetti.</div>`;
            });

            const tasksCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`);
            state.tasksUnsubscribe = onSnapshot(tasksCollection, (snapshot) => {
                state.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTasks();
            }, (error) => {
                console.error("Errore nel recupero dei task:", error);
                taskListContainerEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Errore nel caricamento dei task.</div>`;
            });
        }

        // --- RENDERIZZAZIONE INIZIALIZZAZIONE ---
        initializeAppAndAuth();
    </script>
</body>
