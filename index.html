<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperToDoAI - Versione Semplificata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6); /* Sfondo modale leggermente più scuro */
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .priority-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .task-item:hover .task-actions {
            opacity: 1;
        }
    </style>
    <script>
        // Imposta sempre il tema scuro all'avvio
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="bg-gray-950 text-gray-200"> <!-- Sfondo del corpo più scuro -->

    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col"> <!-- Sidebar più scura, bordo più scuro -->
            <div class="px-6 py-4 border-b border-gray-800 flex items-center gap-2"> <!-- Bordo inferiore più scuro -->
                <span class="material-symbols-outlined text-emerald-400">task_alt</span> <!-- Icona con accento verde smeraldo -->
                <h1 class="text-2xl font-bold text-gray-100">Super-ToDo</h1>
            </div>
            <nav id="project-list" class="flex-1 p-4 space-y-1">
                <div class="text-center text-gray-500 text-sm mt-4">Caricamento...</div>
            </nav>
            <div class="p-4 border-t border-gray-800"> <!-- Bordo superiore più scuro -->
                <button id="add-project-btn" class="w-full flex items-center gap-2 text-sm font-medium text-gray-300 hover:text-gray-100 hover:bg-gray-700 p-2 rounded-md transition-colors"> <!-- Testo e hover migliorati -->
                    <span class="material-symbols-outlined">create_new_folder</span>
                    <span>Nuovo Progetto</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="bg-gray-900 border-b border-gray-800 flex items-center justify-between p-4"> <!-- Header più scuro, bordo più scuro -->
                <div>
                    <h2 id="current-project-title" class="text-xl font-bold text-gray-100"></h2>
                    <div id="filter-buttons" class="flex items-center gap-4 mt-1">
                        <button data-filter="all" class="filter-btn active flex items-center gap-1 text-sm font-medium text-emerald-400"><span class="material-symbols-outlined text-base">list</span><span>Tutti</span></button> <!-- Accento verde smeraldo -->
                        <button data-filter="active" class="filter-btn flex items-center gap-1 text-sm font-medium text-gray-400 hover:text-gray-200"><span class="material-symbols-outlined text-base">checklist_rtl</span><span>Attivi</span></button>
                        <button data-filter="completed" class="filter-btn flex items-center gap-1 text-sm font-medium text-gray-400 hover:text-gray-200"><span class="material-symbols-outlined text-base">task_alt</span><span>Completati</span></button>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="add-task-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"> <!-- Pulsante con accento verde smeraldo -->
                        <span class="material-symbols-outlined">add</span>
                        <span>Nuovo Task</span>
                    </button>
                </div>
            </header>
            <div id="task-list-container" class="flex-1 p-6 overflow-y-auto">
                <!-- I task verranno renderizzati qui -->
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal-backdrop fixed inset-0 flex items-center justify-center z-50 hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl w-full max-w-lg transform -translate-y-10"> <!-- Sfondo modale più scuro -->
            <form id="task-form">
                <div class="p-6">
                    <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-100">Nuovo Task</h3>
                    <input type="hidden" id="task-id">
                    <div class="mb-4">
                        <label for="task-title" class="block text-sm font-medium text-gray-300 mb-1">Titolo</label>
                        <input type="text" id="task-title" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors"> <!-- Input con focus verde smeraldo -->
                    </div>
                    <div class="mb-4">
                        <label for="task-description" class="block text-sm font-medium text-gray-300 mb-1">Descrizione</p>
                        <textarea id="task-description" rows="3" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors"></textarea> <!-- Input con focus verde smeraldo -->
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="task-due-date" class="block text-sm font-medium text-gray-300 mb-1">Scadenza</label>
                            <input type="date" id="task-due-date" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors"> <!-- Input con focus verde smeraldo -->
                        </div>
                        <div>
                            <label for="task-priority" class="block text-sm font-medium text-gray-300 mb-1">Priorità</label>
                            <select id="task-priority" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors"> <!-- Select con focus verde smeraldo -->
                                <option value="low">Bassa</option>
                                <option value="medium" selected>Media</option>
                                <option value="high">Alta</option>
                                <option value="urgent">Urgente</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-900/50 px-6 py-3 flex justify-end gap-3 rounded-b-lg"> <!-- Sfondo footer modale più scuro -->
                    <button type="button" id="cancel-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-2 px-4 rounded-lg border border-gray-600">Annulla</button>
                    <button type="submit" id="save-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg">Salva Task</button> <!-- Pulsante con accento verde smeraldo -->
                </div>
            </form>
        </div>
    </div>
    
    <!-- Project Modal -->
    <div id="project-modal" class="modal-backdrop fixed inset-0 flex items-center justify-center z-50 hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl w-full max-w-md transform -translate-y-10"> <!-- Sfondo modale più scuro -->
            <form id="project-form">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-100">Nuovo Progetto</h3>
                    <div class="mb-1">
                        <label for="project-name" class="block text-sm font-medium text-gray-300 mb-1">Nome del Progetto</label>
                        <input type="text" id="project-name" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors" required> <!-- Input con focus verde smeraldo -->
                    </div>
                </div>
                <div class="bg-gray-900/50 px-6 py-3 flex justify-end gap-3 rounded-b-lg"> <!-- Sfondo footer modale più scuro -->
                    <button type="button" id="cancel-project-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-2 px-4 rounded-lg border border-gray-600">Annulla</button>
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg">Crea Progetto</button> <!-- Pulsante con accento verde smeraldo -->
                </div>
            </form>
        </div>
    </div>

    <!-- Progress Modal -->
    <div id="progress-modal" class="modal-backdrop fixed inset-0 flex items-center justify-center z-50 hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl w-full max-w-md transform -translate-y-10"> <!-- Sfondo modale più scuro -->
            <form id="progress-form">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-100">Aggiorna Progresso Task</h3>
                    <input type="hidden" id="progress-task-id">
                    <div class="mb-4">
                        <label for="progress-task-title" class="block text-sm font-medium text-gray-300 mb-1">Task</label>
                        <input type="text" id="progress-task-title" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors" readonly> <!-- Input con focus verde smeraldo -->
                    </div>
                    <div class="mb-4">
                        <label for="progress-text" class="block text-sm font-medium text-gray-300 mb-1">Progresso</label>
                        <textarea id="progress-text" rows="3" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors" placeholder="Es: 2 palette su 4 recuperate..."></textarea> <!-- Input con focus verde smeraldo -->
                    </div>
                    <div class="mb-4">
                        <label for="progress-timestamp" class="block text-sm font-medium text-gray-300 mb-1">Data/Ora Progresso (Opzionale)</label>
                        <input type="datetime-local" id="progress-timestamp" class="w-full border-gray-700 bg-gray-700 text-gray-100 rounded-md shadow-sm focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 focus:bg-gray-700 transition-colors">
                    </div>
                </div>
                <div class="bg-gray-900/50 px-6 py-3 flex justify-end gap-3 rounded-b-lg"> <!-- Sfondo footer modale più scuro -->
                    <button type="button" id="cancel-progress-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-2 px-4 rounded-lg border border-gray-600">Annulla</button>
                    <button type="submit" id="save-progress-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg">Salva Progresso</button> <!-- Pulsante con accento verde smeraldo -->
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDocs, addDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INIZIO CONFIGURAZIONE FIREBASE ---
        // CREDENZIALI FIREBASE AGGIORNATE
        let firebaseConfig = {
            apiKey: "AIzaSyBp9CIqOt69t5NFeIWMB_oUz3afYwhp1Dg",
            authDomain: "mia-todo-list.firebaseapp.com",
            projectId: "mia-todo-list",
            storageBucket: "mia-todo-list.firebasestorage.app",
            messagingSenderId: "1027762821435",
            appId: "1:1027762821435:web:319b6c716b3ad43e1f7f1e"
        };
        // --- FINE CONFIGURAZIONE FIREBASE ---

        // --- GESTIONE DELLO STATO ---
        let state = {
            projects: [],
            tasks: [],
            activeProjectId: null,
            activeFilter: 'all',
            fb_db: null,
            fb_auth: null,
            userId: null,
            // L'ID dell'app è ora preso direttamente da firebaseConfig
            appId: firebaseConfig.appId, 
            projectsUnsubscribe: () => {},
            tasksUnsubscribe: () => {},
        };

        // --- SELETTORI DOM ---
        const projectListEl = document.getElementById('project-list');
        const taskListContainerEl = document.getElementById('task-list-container');
        const currentProjectTitleEl = document.getElementById('current-project-title');
        const addTaskBtn = document.getElementById('add-task-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const addProjectBtn = document.getElementById('add-project-btn');

        // Task Modal
        const taskModal = document.getElementById('task-modal');
        const taskForm = document.getElementById('task-form');
        const cancelBtn = document.getElementById('cancel-btn');
        const taskTitleInput = document.getElementById('task-title');
        const taskDescriptionInput = document.getElementById('task-description');

        // Project Modal
        const projectModal = document.getElementById('project-modal');
        const projectForm = document.getElementById('project-form');
        const cancelProjectBtn = document.getElementById('cancel-project-btn');

        // Progress Modal (Nuovi selettori)
        const progressModal = document.getElementById('progress-modal');
        const progressForm = document.getElementById('progress-form');
        const cancelProgressBtn = document.getElementById('cancel-progress-btn');
        const progressTaskIdInput = document.getElementById('progress-task-id');
        const progressTaskTitleInput = document.getElementById('progress-task-title');
        const progressTextInput = document.getElementById('progress-text');
        const progressTimestampInput = document.getElementById('progress-timestamp'); // Nuovo selettore per il timestamp

        // --- FUNZIONI DI RENDERIZZAZIONE ---
        const renderProjects = () => {
            if (state.projects.length === 0) {
                projectListEl.innerHTML = `<div class="text-center text-gray-400 text-sm p-4">Nessun progetto. Creane uno!</div>`;
            } else {
                projectListEl.innerHTML = '';
            }
            
            state.projects.forEach(project => {
                const isActive = project.id === state.activeProjectId;
                const projectWrapper = document.createElement('div');
                projectWrapper.className = `group w-full flex justify-between items-center p-2 rounded-md cursor-pointer ${isActive ? 'bg-emerald-900/50' : 'hover:bg-gray-700'}`; /* Sfondo attivo e hover aggiornati */
                
                const nameSpan = document.createElement('span');
                nameSpan.className = `flex-1 text-left font-medium ${isActive ? 'text-emerald-300' : 'text-gray-300'}`; /* Colore testo attivo e inattivo aggiornati */
                nameSpan.textContent = project.name;
                nameSpan.addEventListener('click', () => {
                    state.activeProjectId = project.id;
                    render();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-project-btn text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-1';
                deleteBtn.dataset.projectId = project.id;
                deleteBtn.innerHTML = `<span class="material-symbols-outlined text-lg pointer-events-none">delete</span>`;
                
                projectWrapper.appendChild(nameSpan);
                projectWrapper.appendChild(deleteBtn);
                projectListEl.appendChild(projectWrapper);
            });
        };

        const renderTasks = () => {
            const activeProject = state.projects.find(p => p.id === state.activeProjectId);
            
            if (!activeProject) {
                currentProjectTitleEl.textContent = 'Nessun Progetto';
                taskListContainerEl.innerHTML = `<div class="text-center text-gray-500 text-sm mt-10">Crea o seleziona un progetto per iniziare.</div>`;
                addTaskBtn.disabled = true;
                return;
            }

            addTaskBtn.disabled = false;
            currentProjectTitleEl.textContent = activeProject.name;
            
            let tasksToRender = state.tasks.filter(task => task.projectId === state.activeProjectId);

            // Definisci un mapping per le priorità per l'ordinamento
            const priorityOrder = {
                'urgent': 4,
                'high': 3,
                'medium': 2,
                'low': 1
            };

            // Ordina i task in base alla priorità (decrescente)
            tasksToRender.sort((a, b) => {
                const priorityA = priorityOrder[a.priority] || 0;
                const priorityB = priorityOrder[b.priority] || 0;
                return priorityB - priorityA; // Ordine decrescente (più urgente in alto)
            });


            taskListContainerEl.innerHTML = '';
            if (tasksToRender.length === 0) {
                taskListContainerEl.innerHTML = `<div class="text-center text-gray-500 text-sm mt-10">Nessun task qui. Aggiungine uno!</div>`;
                return;
            }

            tasksToRender.forEach(task => {
                const priorityMap = {
                    low: { label: 'Bassa', color: 'bg-green-500' },
                    medium: { label: 'Media', color: 'bg-yellow-500' },
                    high: { label: 'Alta', color: 'bg-orange-500' },
                    urgent: { label: 'Urgente', color: 'bg-red-500' }
                };

                const taskEl = document.createElement('div');
                taskEl.className = 'task-item bg-gray-800 p-4 rounded-lg shadow-md border border-gray-700 flex items-start gap-4 mb-3 hover:shadow-lg transition-shadow duration-200'; // Ombra leggermente più pronunciata all'hover
                
                const descriptionHTML = task.description ? `<div class="text-sm text-gray-400">${task.description}</div>` : '';
                
                // Gestione e visualizzazione dello storico del progresso
                const latestProgress = task.progressHistory && task.progressHistory.length > 0 
                                     ? task.progressHistory[task.progressHistory.length - 1] 
                                     : null;
                
                const progressText = latestProgress ? latestProgress.text : '';
                const progressTimestamp = latestProgress && latestProgress.timestamp ? latestProgress.timestamp : null;

                const progressHTML = progressText ? `<div class="text-base font-semibold text-emerald-300 mt-2 mb-2">Progresso: ${progressText}</div>` : '';
                
                // Formatta la data e l'ora dell'ultimo aggiornamento (dal progresso più recente)
                let lastUpdatedHTML = '';
                if (progressTimestamp) {
                    const date = progressTimestamp.toDate ? progressTimestamp.toDate() : new Date(progressTimestamp);
                    if (!isNaN(date.getTime())) { // Valida la data
                        lastUpdatedHTML = `<div class="text-xs text-gray-500 mt-1">Aggiornato: ${date.toLocaleDateString('it-IT')} ${date.toLocaleTimeString('it-IT')}</div>`;
                    }
                }

                taskEl.innerHTML = `
                    <input type="checkbox" data-task-id="${task.id}" class="toggle-task-cb mt-1 h-5 w-5 rounded border-gray-600 text-emerald-600 focus:ring-emerald-500" ${task.completed ? 'checked' : ''}>
                    <div class="flex-1">
                        <p class="font-medium ${task.completed ? 'line-through text-gray-400' : 'text-gray-100'}">${task.title}</p>
                        ${descriptionHTML}
                        ${progressHTML}
                        ${lastUpdatedHTML}
                        <div class="flex items-center gap-4 mt-2 text-sm text-gray-400">
                            ${task.dueDate ? `<span>Scadenza: ${new Date(task.dueDate).toLocaleDateString('it-IT', {timeZone: 'UTC'})}</span>` : ''}
                            <div class="flex items-center gap-2">
                                <div class="priority-dot ${priorityMap[task.priority].color}"></div>
                                <span>${priorityMap[task.priority].label}</span>
                            </div>
                        </div>
                    </div>
                    <div class="task-actions flex items-center gap-2 opacity-0 transition-opacity">
                        <button class="update-progress-btn text-gray-400 hover:text-blue-400 p-1 rounded-full" data-task-id="${task.id}"><span class="material-symbols-outlined text-lg">sync</span></button>
                        <button class="edit-btn text-gray-400 hover:text-emerald-400 p-1 rounded-full" data-task-id="${task.id}"><span class="material-symbols-outlined text-lg">edit</span></button>
                        <button class="delete-btn text-gray-400 hover:text-red-400 p-1 rounded-full" data-task-id="${task.id}"><span class="material-symbols-outlined text-lg">delete</span></button>
                    </div>
                `;
                taskListContainerEl.appendChild(taskEl);
            });
        };
        
        const render = () => {
            renderProjects();
            renderTasks();
        };

        // --- LOGICA MODALE ---
        const openModal = (modalEl) => {
            modalEl.classList.remove('hidden');
            setTimeout(() => {
                modalEl.classList.remove('opacity-0');
                modalEl.querySelector('.modal-content').classList.remove('-translate-y-10');
            }, 10);
        };
        const closeModal = (modalEl) => {
            modalEl.classList.add('opacity-0');
            modalEl.querySelector('.modal-content').classList.add('-translate-y-10');
            setTimeout(() => modalEl.classList.add('hidden'), 300);
        };

        const openTaskModal = (task = null) => {
            taskForm.reset();
            const modalTitle = document.getElementById('modal-title');
            const taskIdInput = document.getElementById('task-id');
            if (task) {
                modalTitle.textContent = 'Modifica Task';
                taskIdInput.value = task.id;
                taskTitleInput.value = task.title;
                taskDescriptionInput.value = task.description;
                document.getElementById('task-due-date').value = task.dueDate;
                document.getElementById('task-priority').value = task.priority;
            } else {
                modalTitle.textContent = 'Nuovo Task';
                taskIdInput.value = '';
            }
            openModal(taskModal);
        };

        // Funzione per aprire il modale del progresso
        const openProgressModal = (task) => {
            progressForm.reset();
            progressTaskIdInput.value = task.id;
            progressTaskTitleInput.value = task.title; // Titolo del task in sola lettura
            
            const latestProgress = task.progressHistory && task.progressHistory.length > 0 
                                 ? task.progressHistory[task.progressHistory.length - 1] 
                                 : null;

            progressTextInput.value = latestProgress ? latestProgress.text : ''; // Progresso attuale
            
            // Popola il campo data/ora con l'ultimo timestamp o l'ora corrente
            if (latestProgress && latestProgress.timestamp) {
                const date = latestProgress.timestamp.toDate ? latestProgress.timestamp.toDate() : new Date(latestProgress.timestamp);
                if (!isNaN(date.getTime())) {
                    progressTimestampInput.value = date.toISOString().slice(0, 16); // Formato per datetime-local
                } else {
                    progressTimestampInput.value = new Date().toISOString().slice(0, 16);
                }
            } else {
                progressTimestampInput.value = new Date().toISOString().slice(0, 16); // Default all'ora attuale
            }
            openModal(progressModal);
        };

        // --- LISTENER DI EVENTI ---
        addTaskBtn.addEventListener('click', () => openTaskModal());
        cancelBtn.addEventListener('click', () => closeModal(taskModal));

        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('task-id').value;
            const taskData = {
                title: taskTitleInput.value,
                description: taskDescriptionInput.value,
                dueDate: document.getElementById('task-due-date').value,
                priority: document.getElementById('task-priority').value,
            };

            if (id) { // Modifica
                const taskRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`, id);
                await updateDoc(taskRef, taskData);
            } else { // Creazione
                const tasksCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`);
                await addDoc(tasksCollection, {
                    ...taskData,
                    projectId: state.activeProjectId,
                    completed: false,
                    progressHistory: [], // Inizializza lo storico del progresso come array vuoto
                    lastUpdated: new Date(), // Aggiungi il timestamp di creazione
                    createdAt: new Date()
                });
            }
            closeModal(taskModal);
        });

        // Listener per il nuovo modale del progresso
        cancelProgressBtn.addEventListener('click', () => closeModal(progressModal));
        progressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = progressTaskIdInput.value;
            const newProgressText = progressTextInput.value;
            const manualTimestampString = progressTimestampInput.value;

            let chosenDate;
            if (manualTimestampString) {
                chosenDate = new Date(manualTimestampString);
                if (isNaN(chosenDate.getTime())) { // Valida la data manuale
                    chosenDate = new Date(); // Fallback all'ora corrente se non valida
                    console.warn("Data/ora progresso manuale non valida, usando l'ora corrente.");
                }
            } else {
                chosenDate = new Date(); // Usa l'ora corrente se il campo è vuoto
            }

            if (taskId) {
                const taskRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`, taskId);
                
                // Recupera il task corrente per ottenere lo storico del progresso
                const currentTask = state.tasks.find(t => t.id === taskId);
                let currentProgressHistory = [];

                if (currentTask) {
                    if (Array.isArray(currentTask.progressHistory)) {
                        currentProgressHistory = [...currentTask.progressHistory];
                    } else if (typeof currentTask.progress === 'string' && currentTask.progress) {
                        // Migrazione: se il vecchio campo 'progress' è una stringa, usalo come primo elemento dello storico
                        currentProgressHistory.push({ text: currentTask.progress, timestamp: currentTask.lastUpdated || currentTask.createdAt || new Date() });
                    }
                }

                // Aggiungi il nuovo progresso allo storico
                currentProgressHistory.push({ text: newProgressText, timestamp: chosenDate });

                await updateDoc(taskRef, { 
                    progressHistory: currentProgressHistory,
                    lastUpdated: chosenDate // Aggiorna il timestamp generale del task all'ultimo progresso
                });
            }
            closeModal(progressModal);
        });


        taskListContainerEl.addEventListener('click', async (e) => {
            const target = e.target.closest('button, input');
            if (!target) return;

            const taskId = target.dataset.taskId;
            if (!taskId) return;
            
            const taskRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`, taskId);
            const taskIndex = state.tasks.findIndex(t => t.id === taskId);


            if (target.classList.contains('toggle-task-cb')) {
                // Aggiornamento ottimistico dell'UI
                if (taskIndex !== -1) {
                    state.tasks[taskIndex].completed = target.checked;
                    renderTasks(); // Re-render immediato per feedback visivo
                }
                await updateDoc(taskRef, { completed: target.checked });
            }
            if (target.classList.contains('delete-btn')) {
                await deleteDoc(taskRef);
            }
            if (target.classList.contains('edit-btn')) {
                const task = state.tasks.find(t => t.id === taskId);
                if (task) openTaskModal(task);
            }
            // Nuovo listener per il pulsante Aggiorna Progresso
            if (target.classList.contains('update-progress-btn')) {
                const task = state.tasks.find(t => t.id === taskId);
                if (task) openProgressModal(task);
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                state.activeFilter = button.dataset.filter;
                filterButtons.forEach(btn => btn.classList.remove('active', 'text-emerald-400'));
                filterButtons.forEach(btn => btn.classList.add('text-gray-400', 'hover:text-gray-200'));
                button.classList.add('active', 'text-emerald-400');
                button.classList.remove('text-gray-400', 'hover:text-gray-200');
                renderTasks();
            });
        });

        addProjectBtn.addEventListener('click', () => openModal(projectModal));
        cancelProjectBtn.addEventListener('click', () => closeModal(projectModal));

        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const projectNameInput = document.getElementById('project-name');
            const projectName = projectNameInput.value;
            if (projectName && projectName.trim() !== '') {
                const projectsCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`);
                await addDoc(projectsCollection, {
                    name: projectName.trim(),
                    createdAt: new Date()
                });
                closeModal(projectModal);
            }
        });
        
        projectListEl.addEventListener('click', async (e) => {
            const button = e.target.closest('.delete-project-btn');
            if (button) {
                const projectId = button.dataset.projectId;
                
                const tasksQuery = query(collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`), where("projectId", "==", projectId));
                const tasksSnapshot = await getDocs(tasksQuery);
                
                const batch = writeBatch(state.fb_db);
                tasksSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                const projectRef = doc(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`, projectId);
                batch.delete(projectRef);
                
                await batch.commit();
            }
        });

        // --- INIZIALIZZAZIONE FIREBASE ---
        async function initializeAppAndAuth() {
            try {
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    console.error("Firebase configuration is missing or incomplete. Please ensure your Firebase credentials are correctly inserted.");
                    projectListEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Inizializzazione fallita: Configurazione Firebase mancante o incompleta. Inserisci le tue credenziali.</div>`;
                    return;
                }
                const app = initializeApp(firebaseConfig);
                state.fb_db = getFirestore(app);
                state.fb_auth = getAuth(app);

                onAuthStateChanged(state.fb_auth, user => {
                    if (user) {
                        state.userId = user.uid;
                        attachFirestoreListeners();
                    } else {
                        // Gestisce il caso in cui non ci sia un utente, ad esempio, azzerando lo stato o mostrando un login
                        console.log("Nessun utente loggato.");
                        state.projects = [];
                        state.tasks = [];
                        state.activeProjectId = null;
                        render();
                        projectListEl.innerHTML = `<div class="text-center text-gray-400 text-sm mt-4">Accedi per vedere i tuoi progetti.</div>`;
                    }
                });
                
                // Su GitHub Pages, ci autentichiamo sempre in modo anonimo
                await signInAnonymously(state.fb_auth);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                projectListEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Inizializzazione fallita. Controlla la configurazione di Firebase e le regole del database.</div>`;
            }
        }

        function attachFirestoreListeners() {
            if (!state.userId) {
                console.warn("Tentativo di allegare listener Firestore senza userId.");
                return;
            }

            // Scollega i vecchi listener se esistono per prevenire perdite di memoria e chiamate duplicate
            state.projectsUnsubscribe();
            state.tasksUnsubscribe();

            const projectsCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/projects`);
            state.projectsUnsubscribe = onSnapshot(projectsCollection, (snapshot) => {
                state.projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                state.projects.sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0)); // Assicurati che createdAt sia gestito in modo sicuro
                
                if (state.activeProjectId === null && state.projects.length > 0) {
                    state.activeProjectId = state.projects[0].id;
                } else if (!state.projects.some(p => p.id === state.activeProjectId)) {
                    // Se il progetto attivo è stato eliminato, seleziona il primo o null
                    state.activeProjectId = state.projects.length > 0 ? state.projects[0].id : null;
                }
                render();
            }, (error) => {
                console.error("Errore nel recupero dei progetti:", error);
                projectListEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Errore nel caricamento dei progetti.</div>`;
            });

            const tasksCollection = collection(state.fb_db, `/artifacts/${state.appId}/users/${state.userId}/tasks`);
            state.tasksUnsubscribe = onSnapshot(tasksCollection, (snapshot) => {
                state.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTasks();
            }, (error) => {
                console.error("Errore nel recupero dei task:", error);
                taskListContainerEl.innerHTML = `<div class="text-center text-red-500 text-sm p-4">Errore nel caricamento dei task.</div>`;
            });
        }

        // --- RENDERIZZAZIONE INIZIALIZZAZIONE ---
        initializeAppAndAuth();
    </script>
</body>
